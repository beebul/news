<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzBargain Deals 2</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
        .error {
            background: #fee;
            border: 1px solid #c33;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .deal {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #e67e22;
        }
        .deal-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .deal-title a {
            color: #2c3e50;
            text-decoration: none;
        }
        .deal-title a:hover {
            text-decoration: underline;
        }
        .deal-meta {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .deal-description {
            margin-top: 10px;
            line-height: 1.5;
        }
        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .retry-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
        }
        .retry-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ OzBargain Latest Deals</h1>
    <div id="content" class="loading">Loading deals...</div>

    <script>
        const PROXIES = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/'
        ];
        const RSS_URL = 'https://www.ozbargain.com.au/feed';
        let proxyIndex = 0;

        async function fetchDeals(retryCount = 0) {
            try {
                const proxy = PROXIES[proxyIndex];
                const url = proxy + encodeURIComponent(RSS_URL);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                // Check for parsing errors
                const parseError = xml.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Failed to parse RSS feed');
                }
                
                const items = xml.querySelectorAll('item');
                if (items.length === 0) {
                    throw new Error('No deals found in feed');
                }
                
                let html = '';
                items.forEach((item, index) => {
                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const description = item.querySelector('description')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    
                    // Clean up description (remove HTML tags)
                    const cleanDesc = description.replace(/<[^>]*>/g, '').trim();
                    
                    // Format date
                    let dateStr = '';
                    if (pubDate) {
                        const date = new Date(pubDate);
                        dateStr = date.toLocaleString('en-AU', { 
                            month: 'short', 
                            day: 'numeric', 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                    }
                    
                    html += `
                        <div class="deal">
                            <div class="deal-title">
                                <a href="${link}" target="_blank">${title}</a>
                            </div>
                            <div class="deal-meta">Posted: ${dateStr}</div>
                            ${cleanDesc ? `<div class="deal-description">${cleanDesc.substring(0, 300)}${cleanDesc.length > 300 ? '...' : ''}</div>` : ''}
                        </div>
                    `;
                });
                
                const now = new Date().toLocaleTimeString('en-AU');
                html += `<div class="refresh-info">Last updated: ${now} | Refresh page for latest deals</div>`;
                
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                
                // Try next proxy if available
                if (retryCount < PROXIES.length - 1) {
                    proxyIndex++;
                    document.getElementById('content').innerHTML = `
                        <div class="loading">Trying alternative method (${proxyIndex + 1}/${PROXIES.length})...</div>
                    `;
                    setTimeout(() => fetchDeals(retryCount + 1), 1000);
                    return;
                }
                
                // All proxies failed
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Unable to load deals</strong><br><br>
                        All CORS proxies failed. This usually means:<br>
                        â€¢ The proxies are temporarily down<br>
                        â€¢ Your network is blocking the requests<br>
                        â€¢ OzBargain's RSS feed changed<br><br>
                        <strong>Solutions:</strong><br>
                        1. Host this on GitHub Pages (works better than local files)<br>
                        2. Try again in a few minutes<br>
                        3. Check if you can access <a href="https://www.ozbargain.com.au/feed" target="_blank">ozbargain.com.au/feed</a> directly<br><br>
                        <button class="retry-btn" onclick="location.reload()">Retry Now</button>
                    </div>
                `;
            }
        }

        // Load deals when page loads
        fetchDeals();
    </script>
</body>
</html>
