<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletext News</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <h1>Teletext News</h1>

        <div class="tab-bar">
            <button class="tab-button active" data-region="UK">BBC UK</button>
            <button class="tab-button" data-region="ABC_AU">ABC Australia</button>
            <button class="tab-button" data-region="BBC_AU">BBC Australia</button>
        </div>

        <button id="refresh-button">Refresh Headlines</button>
        
        <div id="status-container"></div>
        <div id="headlines-list"></div>
    </div>

    <script type="module">
        // --- CONFIGURATION ---
        let proxyApiUrl = "";
        let isConfigValid = false;
        const CACHE_DURATION_MS = 1000 * 60 * 10; // 10 Minutes

        // --- APP STATE ---
        let currentRegion = "UK";
        let storyCache = {}; 
        let headlineCache = JSON.parse(localStorage.getItem('teletext_headlines') || '{}');

        const headlinesList = document.getElementById('headlines-list');
        const statusContainer = document.getElementById('status-container');
        const refreshButton = document.getElementById('refresh-button');
        const tabButtons = document.querySelectorAll('.tab-button');

        const queryMap = {
            UK: {
                targetUrl: "http://feeds.bbci.co.uk/news/rss.xml",
                query: "You have been provided with the raw RSS feed data from BBC News in the Context Data. Parse this XML data. Extract the titles of the top 20 news items. Do NOT include 'BBC News' in the title. Return ONLY the clean headline text, one per line.",
                useSearch: false,
                storySystem: "You are a news archivist. The user will provide a headline. Find the most relevant, real-time news story for that headline using Google Search, focusing on BBC UK. Respond with a comprehensive, multi-paragraph, plain-text summary of the full article. Do not add any of your own commentary. Just return the plain text of the story."
            },
            ABC_AU: {
                targetUrl: "https://www.abc.net.au/news/feed/45910/rss.xml", 
                query: "You have been provided with the raw RSS feed data from ABC News Australia ('Just In') in the Context Data. Parse this XML data. Extract the titles of the top 20 news items. Return ONLY the clean headline text, one per line.",
                useSearch: false,
                storySystem: "You are a news archivist. The user will provide a headline. Find the most relevant, real-time news story for that headline using Google Search, focusing on ABC News (Australia). Respond with a comprehensive, multi-paragraph, plain-text summary of the full article. Do not add any of your own commentary. Just return the plain text of the story."
            },
            BBC_AU: {
                targetUrl: "http://feeds.bbci.co.uk/news/world/australia/rss.xml",
                query: "You have been provided with the raw RSS feed data from BBC News (Australia Section) in the Context Data. Parse this XML data. Extract the titles of the top 20 news items. Return ONLY the clean headline text, one per line.",
                useSearch: false,
                storySystem: "You are a news archivist. The user will provide a headline. Find the most relevant, real-time news story for that headline using Google Search, focusing on BBC News Australia. Respond with a comprehensive, multi-paragraph, plain-text summary of the full article. Do not add any of your own commentary. Just return the plain text of the story."
            }
        };

        // --- INITIALIZATION ---
        async function initApp() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error("config.json not found");
                const config = await response.json();
                proxyApiUrl = config.proxyApiUrl;

                if (!proxyApiUrl || proxyApiUrl.includes("your-name")) {
                    showConfigError("The 'proxyApiUrl' in config.json is not set correctly.");
                } else {
                    isConfigValid = true;
                    refreshButton.disabled = false;
                    
                    // 1. Load the current region immediately
                    fetchNews(currentRegion);

                    // 2. Pre-fetch ALL other regions in the background
                    Object.keys(queryMap).forEach(region => {
                        if (region !== currentRegion) {
                            fetchNews(region);
                        }
                    });
                }
            } catch (error) {
                console.warn("Config load failed:", error);
                showConfigInputUI();
            }
        }

        function showConfigError(msg) {
             statusContainer.innerHTML = `<div class="status-message error"><strong>Setup Error:</strong> ${msg}</div>`;
             refreshButton.disabled = true;
        }

        function showConfigInputUI() {
            statusContainer.innerHTML = `
                <div class="status-message error" style="flex-direction: column; align-items: flex-start;">
                    <strong>Config Missing:</strong> Please create 'config.json' or enter your Cloudflare URL below:<br>
                    <input type="text" id="manual-url" placeholder="https://news-proxy..." style="width: 100%; margin-top: 5px; padding: 5px;">
                    <button onclick="window.setManualUrl()" style="margin-top: 5px; cursor: pointer;">Set URL</button>
                </div>`;
            window.setManualUrl = () => {
                const url = document.getElementById('manual-url').value.trim();
                if (url) {
                    proxyApiUrl = url;
                    isConfigValid = true;
                    refreshButton.disabled = false;
                    statusContainer.innerHTML = '';
                    // Trigger all fetches
                    Object.keys(queryMap).forEach(region => fetchNews(region));
                }
            };
        }

        // --- CACHING & RENDERING ---
        function loadHeadlinesFromCache(region) {
            const cached = headlineCache[region];
            const now = Date.now();
            
            // Only render if this is the CURRENTLY visible region
            if (region === currentRegion) {
                if (cached && (now - cached.timestamp < CACHE_DURATION_MS)) {
                    headlinesList.innerHTML = cached.html;
                    // Re-attach event listeners to the injected HTML
                    const newHeadlines = headlinesList.querySelectorAll('.headline');
                    newHeadlines.forEach((hl, index) => {
                         hl.onclick = () => viewStory(hl, document.getElementById(`story-${index}`));
                    });
                    const minutesOld = Math.floor((now - cached.timestamp) / 60000);
                    setStatus(`Updated ${minutesOld} min ago`, false);
                    return true;
                }
            } else {
                // For background regions, just check if valid cache exists so we don't re-fetch unnecessarily
                if (cached && (now - cached.timestamp < CACHE_DURATION_MS)) {
                    return true;
                }
            }
            return false;
        }

        function saveHeadlinesToCache(region, htmlContent) {
            headlineCache[region] = {
                timestamp: Date.now(),
                html: htmlContent
            };
            localStorage.setItem('teletext_headlines', JSON.stringify(headlineCache));
        }

        // --- API CALLER ---
        async function callGemini(userQuery, systemInstruction, useSearch, targetUrl = null) {
            if (!isConfigValid) throw new Error("App not configured.");
            const proxyPayload = {
                userQuery,
                systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : null,
                tools: useSearch ? [{ "google_search": {} }] : null,
                targetUrl: targetUrl 
            };

            let lastError = null;
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(proxyApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(proxyPayload)
                    });
                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Proxy Error: ${response.status} - ${errorBody}`);
                    }
                    const result = await response.json();
                    if (result.text) return result.text;
                    else throw new Error("Invalid proxy response.");
                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error.message);
                    lastError = error;
                    await new Promise(res => setTimeout(res, 1000 * attempt)); 
                }
            }
            throw new Error(`Failed to call proxy: ${lastError.message}`);
        }

        function setStatus(message, isLoading = false, isError = false) {
            // Only show status for the ACTIVE region
            statusContainer.innerHTML = ''; 
            if (message) {
                const statusMessage = document.createElement('div');
                statusMessage.className = 'status-message';
                if (isError) statusMessage.classList.add('error');
                if (isLoading) {
                    const spinner = document.createElement('div');
                    spinner.className = 'loading-spinner';
                    statusMessage.appendChild(spinner);
                }
                const textNode = document.createElement('span');
                textNode.textContent = message;
                statusMessage.appendChild(textNode);
                statusContainer.appendChild(statusMessage);
            }
        }

        // --- FETCH LOGIC (UPDATED FOR BACKGROUND FETCH) ---
        async function fetchNews(region = currentRegion, forceRefresh = false) {
            if (!isConfigValid) return;

            // 1. Check Cache
            // If valid cache exists, load it (if active) or skip fetch (if background)
            if (!forceRefresh && loadHeadlinesFromCache(region)) {
                return;
            }

            // 2. If this is the active region, show loading UI
            if (region === currentRegion) {
                setStatus("Accessing News Feed...", true);
                headlinesList.innerHTML = '';
                refreshButton.disabled = true;
            }

            try {
                const regionData = queryMap[region];
                const rawText = await callGemini(
                    regionData.query, 
                    null, 
                    regionData.useSearch, 
                    regionData.targetUrl
                );
                
                const headlines = rawText.split('\n')
                    .map(line => line.replace(/^(\d+\.|-|\*)\s*/, '').trim())
                    .filter(line => line.length > 10 && !line.startsWith("Source") && !line.includes("unable to")); 

                if (!headlines || headlines.length === 0) throw new Error("No headlines found.");

                // 3. Build HTML String (Without attaching to DOM yet)
                let htmlBuffer = "";
                headlines.forEach((headlineText, index) => {
                    // We construct the HTML string manually to save it to cache
                    // The onclick is re-attached after loading from cache
                    htmlBuffer += `
                        <div class="headline-item">
                            <div class="headline" data-index="${index}">${headlineText}</div>
                            <div class="story-content" id="story-${index}"></div>
                        </div>`;
                });

                // 4. Save to Cache
                saveHeadlinesToCache(region, htmlBuffer);

                // 5. If this is (or became) the active region, Render it now
                if (region === currentRegion) {
                    loadHeadlinesFromCache(region); // This handles the innerHTML and listeners
                    refreshButton.disabled = false;
                }

            } catch (error) {
                console.error(`Error fetching ${region}:`, error);
                if (region === currentRegion) {
                    setStatus(`Error: ${error.message}`, false, true);
                    refreshButton.disabled = false;
                }
            }
        }

        // --- VIEW STORY ---
        async function viewStory(headlineEl, storyContentEl) {
            if (!isConfigValid || !storyContentEl) return;
            const headlineText = headlineEl.textContent;

            if (storyContentEl.style.display === 'block') {
                storyContentEl.style.display = 'none';
                return;
            }

            if (storyCache[headlineText]) {
                storyContentEl.textContent = storyCache[headlineText];
                storyContentEl.style.display = 'block';
                return;
            }

            storyContentEl.textContent = "Loading story...";
            storyContentEl.style.display = 'block';

            try {
                const regionData = queryMap[currentRegion];
                const storyText = await callGemini(headlineText, regionData.storySystem, true);
                storyContentEl.textContent = storyText;
                storyCache[headlineText] = storyText; 
            } catch (error) {
                console.error("Error fetching story:", error);
                storyContentEl.textContent = `Error loading story: ${error.message}`;
            }
        }

        function setRegion(e) {
            const newRegion = e.target.dataset.region;
            if (newRegion === currentRegion) return;
            
            currentRegion = newRegion;
            
            tabButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.region === newRegion);
            });
            
            // Load from cache (which should be populated by background fetch)
            // If not ready yet, it will trigger a fetch
            fetchNews(newRegion, false);
        }

        tabButtons.forEach(btn => {
            btn.addEventListener('click', setRegion);
        });

        refreshButton.addEventListener('click', () => fetchNews(currentRegion, true));

        initApp();
    </script>
</body>
</html>
